<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso Restrito</title>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">PurPura</h1>
        <p class="subtitulo">Acesso Restrito</p>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
                <span id="email-error" class="error-message">Por favor, insira um e-mail válido.</span>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
                <span id="password-error" class="error-message">Por favor, insira sua senha.</span>
            </div>
            <div class="form-footer">
              <a href="crud.html"> <button  type="submit" class="btn-login" ><a href="crud.html">Entrar</a></button></a> 
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            let formIsValid = true;

            // validação do email
            if (emailInput.value.trim() === '' || !emailInput.value.includes('@') || !emailInput.value.includes('.')) {
                emailError.style.display = 'block';
                formIsValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // validação da senha
            if (passwordInput.value.trim() === '') {
                passwordError.style.display = 'block';
                formIsValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            
            if (!formIsValid) {
                event.preventDefault();
            }
        });
    </script>
            <!-- /* /*css */ -->
       <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #f7eefe 0%, #eafdf5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #6a0dad;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6a0dad;
            margin-bottom: 10px;
        }

        .subtitulo {
            font-size: 1.2rem;
            color: #9370db;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            color: #555;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9370db;
        }

        .form-footer {
            margin-top: 30px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #9370db;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #7d52cc;
        }

        .link-cadastro {
            display: block;
            margin-top: 20px;
            color: #6a0dad;
            font-weight: 500;
            text-decoration: none;
        }

        .link-senha {
            display: block;
            margin-top: 10px;
            color: #6a0dad;
            font-weight: 500;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</body>
</html>
