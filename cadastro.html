    <style>
        /* Estilos CSS da tela de cadastro */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #f7eefe 0%, #eafdf5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #6a0dad;
        }

        .container-cadastro {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6a0dad;
            margin-bottom: 10px;
        }

        .subtitulo {
            font-size: 1.2rem;
            color: #9370db;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            color: #555;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9370db;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group select {
            width: 80px;
            flex-grow: 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            color: #555;
        }

        .input-group input {
            flex-grow: 1;
        }

        .form-footer {
            margin-top: 30px;
        }

        .btn-cadastro {
            width: 100%;
            padding: 15px;
            background-color: #9370db;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-cadastro:hover {
            background-color: #7d52cc;
        }

        .link-login {
            display: block;
            margin-top: 20px;
            color: #6a0dad;
            font-weight: 500;
            text-decoration: none;
        }

        /* Estilo para a mensagem de erro */
        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none; /* Inicia oculto */
        }
    </style>
</head>

    <script>
        document.getElementById('form-cadastro').addEventListener('submit', function(event) {
            
            const nomeInput = document.getElementById('nome');
            const emailInput = document.getElementById('email');
            const senhaInput = document.getElementById('senha');
            const confirmarSenhaInput = document.getElementById('confirmar-senha');
            
            const nomeErro = document.getElementById('nome-erro');
            const emailErro = document.getElementById('email-erro');
            const senhaErro = document.getElementById('senha-erro');
            const confirmarSenhaErro = document.getElementById('confirmar-senha-erro');
            
            let formularioValido = true;

            // validação do nome
            if (nomeInput.value.trim() === '') {
                nomeErro.style.display = 'block';
                formularioValido = false;
            } else {
                nomeErro.style.display = 'none';
            }

            // validação do e-mail
            if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
                emailErro.style.display = 'block';
                formularioValido = false;
            } else {
                emailErro.style.display = 'none';
            }

            // validação da senha (comprimento mínimo)
            if (senhaInput.value.length < 6) {
                senhaErro.style.display = 'block';
                formularioValido = false;
            } else {
                senhaErro.style.display = 'none';
            }

            // validação da confirmação de senha
            if (senhaInput.value !== confirmarSenhaInput.value) {
                confirmarSenhaErro.style.display = 'block';
                formularioValido = false;
            } else {
                confirmarSenhaErro.style.display = 'none';
            }

            if (!formularioValido) {
                event.preventDefault();
            }
        });
    </script>
